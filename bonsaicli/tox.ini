# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py{27,35}-{sdist,wheel},cov-report
skipsdist = true

[testenv]
deps =
    pip==9.0.3
    py{27,35},cov-report: coverage
    py{27,35}: pytest==3.5.1
    py{27,35}: pytest-cov
    py27: mock
    wheel: wheel
whitelist_externals =
    /bin/rm
    /bin/sh
commands =
    -rm -rf build
    pip install -e ../sdk2/bonsai-ai
    sdist: python setup.py -q sdist -d {distdir}/{envname}
    sdist: /bin/sh -c "pip install --upgrade {distdir}/{envname}/*.gz"
    wheel: python setup.py -q bdist_wheel -d {distdir}/{envname}
    wheel: /bin/sh -c "pip install --upgrade {distdir}/{envname}/*.whl"
    pytest --cov --cov-report= --cov-append --junitxml test-results/junit-{envname}-bonsai-cli.xml --junit-prefix src.bonsaicli {posargs}

[testenv:cov-report]
deps = coverage
commands = coverage report

[testenv:clean]
whitelist_externals = /bin/rm
commands = rm -rf .coverage test-results build dist .eggs bonsai_cli.egg-info
